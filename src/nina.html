<!doctype html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="../build/css/nina.css">
<link rel="stylesheet" type="text/css" href="../build/css/header.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>BucketLife - You Only Live Once</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
</head>

<body>
	<header>
				<a href="index.html">
						<img src="http://via.placeholder.com/200x100" alt="placeholder" class="logo">
				</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="ideas.html">Bucket list ideas</a></li>
			</ul>
		</nav>
	</header>

	<main id="app">
		<aside class="completed">
			<button v-on:click="toggleInspiration" class="toggleleft"><h4>Completed goals</h4></button>
			<h2 class="completedText">You completed these goals. Yay!</h2>
			<section class="flexContainerLeft">
				something here
			</section>
		</aside>

		<aside class="myList">
			<h1>My bucket list</h1>
			<p>Do awesome things!</p>
		</aside>

	<aside class="inspiration">
		<button v-on:click="toggleInspiration" class="toggleRight"><h4>Inspiration</h4></button>
		<h2 class="inspiredText">Be inspired</h2>
		<section class="flexContainerRight">
			<article :class="item.name" v-for="item in inspiration">
			     <h3 class="goal__tagline" > {{ item.tagline }}</h3>
			     <button class="goal__add" v-on:click="add"><span class="add--arrow">Add me</span><i class="ion-android-arrow-forward "></i></button>
			 </article>
		</section>
	</aside>

	</main>


	<script type="text/javascript">
	var example1 = new Vue({
	  el: '#app',
	  data: {
	    inspiration: [
	      {
	      	"name":"usa",
	      	"tagline": "Travel to the USA"
	      },
	      {
	      	"name":"ride",
	      	"tagline": "Ride a horse"
	      },
	      {
	      	"name":"drive",
	      	"tagline": "Learn to drive"
	      },
	      {
	      	"name":"paintball",
	      	"tagline": "Shoot your friend in the ass"
	      },
				{
				 "name":"ride",
				 "tagline": "Ride a horse"
			 },
			 {
				 "name":"ride",
				 "tagline": "Ride a horse"
			 },
	    ]
	  },
	  methods: {
	    add: function (event) {
	    	console.log("clicked");
	      // `event` is the native DOM event

	      // The button that was clicked on
	      var clickedOn = event.target;

	      // The h3 element with the tagline text that comes before the button in HTML
	      var tagline = clickedOn.previousElementSibling.innerText;
	      console.log(tagline);

	      // The article this belongs to
	      var parentArticle = clickedOn.parentElement;
	      console.log(parentArticle);

	      // The entire section
	      var section = parentArticle.parentElement;
	      console.log(section);

	    },
	    toggleInspiration: function (event) {
	    	document.getElementsByClassName('inspiration')[0].classList.toggle("hide");
	    }
	  }
	})

	// toggleCompleted: function (event) {
	// 	document.getElementsByClassName('completed')[0].classList.toggle("hide");
	// }

//make the left toggle menu open and close
	</script>
<script src="../src/js/script.js"></script>

</body>
</html>
