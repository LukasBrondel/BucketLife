<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BucketLife</title>
<link href="https://fonts.googleapis.com/css?family=Handlee|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../build/css/global.css">
<link rel="stylesheet" type="text/css" href="../build/css/animate.css">
<link rel="stylesheet" type="text/css" href="../build/css/add-goal.css">
<link rel="stylesheet" type="text/css" href="../build/css/goals-list.css">
<link rel="stylesheet" type="text/css" href="../build/css/header.css">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<main id="app">
	<header>
        <a href="index.html">
            <img src="http://via.placeholder.com/200x100" alt="placeholder" class="logo">
        </a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="ideas.html">Bucket list ideas</a></li>
			</ul>
		</nav>    
	</header>
	<section class="container">
		<form class="goals" v-on:submit.prevent="addGoal()">
		  <input ref="my_input" class="goal" maxlength="35" type="text" placeholder="+ Add a new goal">
		  <button type="submit" class="add">Add</button>
		</form>
	</section>
	<section class="goals-list">
		<form>
            <ol>
                <li class="animated fadeInDown" v-for="(item, index) in goals" >{{ item }}
                    <input type="checkbox" class="goal-options" v-on:click.prevent="completeGoal(index)">
                    <button class="goal-options" v-on:click.prevent="deleteGoal(index)">X</button>
                </li>
            </ol>
		</form>
	</section>
</main>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/script-dist.js"></script>

</body>
</html>
